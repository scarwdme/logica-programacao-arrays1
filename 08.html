<!-- Escreva um programa em JavaScript que declare um vetor de intei-
ros com tamanho 7 e preencha-o com os n ́umeros de 1 a 7 em ordem
crescente. Em seguida, exiba os elementos do vetor na ordem inversa. -->

<script>
  let vetor = [1, 2, 3, 4, 5, 6, 7];
  console.log("Elementos do vetor em ordem inversa:");

  for (let i = vetor.length - 1; i >= 0; i--) {
    console.log(`Posição ${i}: ${vetor[i]}`);
  }
</script>
