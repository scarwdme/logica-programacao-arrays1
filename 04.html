<!-- Escreva um programa em JavaScript que declare um vetor de inteiros
com tamanho 5 e preencha-o com valores fornecidos pelo usuário. Em
seguida, encontre e exiba o menor elemento do vetor. -->

<script>
  let vetor = new Array(5);

  for (let i = 0; i < vetor.length; i++) {
    let entrada = prompt(`Digite um número para a posição ${i}:`);
    vetor[i] = Number(entrada);
  }

  let menor = vetor[0];

  for (let i = 1; i < vetor.length; i++) {
    if (vetor[i] < menor) {
      menor = vetor[i];
    }
  }
  console.log(`O menor elemento do vetor é: ${menor}`);
</script>
