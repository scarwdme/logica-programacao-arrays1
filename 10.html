<!-- Escreva um programa em JavaScript que declare um vetor de inteiros
com tamanho 5 e preencha-o com valores fornecidos pelo usuário. Em
seguida, encontre e exiba o maior elemento do vetor. -->

<script>
  let vetor = new Array(5);

  for (let i = 0; i < vetor.length; i++) {
    vetor[i] = Number(prompt(`Digite um número inteiro para a posição ${i}`));
  }
  let maior = vetor[0];

  for (let i = 1; i < vetor.length; i++) {
    if (vetor[i] > maior) {
      maior = vetor[i];
    }
  }
  console.log(`O maior elemento do vetor é: ${maior}`);
</script>
