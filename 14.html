<!-- Escreva um programa em JavaScript que declare um vetor de inteiros
com tamanho 7 e preencha-o com valores fornecidos pelo usuário. Em
seguida, encontre e exiba a soma dos elementos que estão nas posições
ímpares do vetor ( ́ındices ímpares). -->

<script>
  let vetor = new Array(7);
  let soma = 0;

  for (let i = 0; i < vetor.length; i++) {
    vetor[i] =
      Number(prompt(`Digite um número inteiro para a posição ${i}:`)) || 0;
  }

  for (let i = 0; i < vetor.length; i++) {
    if (i % 2 !== 0) {
      soma += vetor[i];
    }
  }
  console.log(`A soma dos elementos nas posições ímpares é: ${soma}`);
</script>
