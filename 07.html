<!-- Escreva um programa em JavaScript que declare um vetor de caracteres
com tamanho 8 e preencha-o com as letras do seu nome. Em seguida,
exiba os elementos do vetor na tela.  -->

<script>
  let nome = ["L", "E", "T", "Í", "C", "I", "A", "✮"];
  console.log("Letras do nome:");
  for (let i = 0; i < nome.length; i++) {
    console.log(`Posição ${i}: ${nome[i]}`);
  }
</script>
