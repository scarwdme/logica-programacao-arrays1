<!-- Escreva um programa em JavaScript que declare um vetor de números
reais com tamanho 6 e preencha-o com valores fornecidos pelo usuário.
Em seguida, calcule e exiba a soma dos elementos do vetor. -->

<script>
  let vetor = new Array(6);
  let soma = 0;

  for (let i = 0; i < vetor.length; i++) {
    vetor[i] = Number(prompt(`Digite um número real para a posição ${i}:`));
    soma += vetor[i];
  }
  console.log(`A soma dos elementos do vetor é: ${soma}`);
</script>
