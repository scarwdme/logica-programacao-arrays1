<!-- Escreva um programa em JavaScript que declare um vetor de números
reais com tamanho 4 e preencha-o com valores fornecidos pelo usuário.
Em seguida, exiba a m edia dos elementos do vetor. -->

<script>
  let vetor = new Array(4);

  for (let i = 0; i < vetor.length; i++) {
    vetor[i] = Number(prompt("Digite um número inteiro:"));
  }
  for (let i = 0; i < vetor.length; i++) {
    console.log(`Vetor posição ${i} = ${vetor[i]}`);
  }

  let soma = 0;
  for (let i = 0; i < vetor.length; i++) {
    soma += vetor[i];
  }
  let media = soma / vetor.length;
  console.log(`A média dos números é: ${media}`);
</script>
