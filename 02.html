<!-- Escreva um programa em JavaScript que declare um vetor de caracteres
com tamanho 6 e preencha-o com as vogais do alfabeto (A, E, I, O, U).
Em seguida, exiba os elementos do vetor na tela. -->

<script>
  let vogais = [" ", "A", "E", "I", "O", "U"];
  console.log("Vogais no vetor: ");
  for (let i = 0; i < vogais.length; i++) {
    console.log(`${i}: ${vogais[i]}`);
  }
</script>
